<!DOCTYPE html>
<html>
<head>
  <title>OLX Auto Lead Bot</title>
  <style>
    body { width: 400px; padding: 20px; font-family: Arial; background: #f5f5f5; }
    h1 { color: #002f34; margin: 0 0 15px 0; font-size: 18px; }
    .section { background: white; padding: 15px; margin-bottom: 15px; border-radius: 6px; }
    label { display: block; margin: 10px 0 5px; font-weight: bold; color: #333; font-size: 13px; }
    input, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; font-size: 13px; }
    textarea { resize: vertical; min-height: 80px; }
    button { width: 100%; padding: 12px; margin: 5px 0; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
    .start-btn { background: #00a699; color: white; }
    .start-btn:hover { background: #008a77; }
    .stop-btn { background: #d32f2f; color: white; }
    .stop-btn:hover { background: #b71c1c; }
    .status { padding: 10px; margin: 10px 0; border-radius: 4px; text-align: center; font-weight: bold; }
    .active { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .inactive { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    .info { font-size: 12px; color: #666; margin: 5px 0; }
    .counter { font-size: 14px; color: #00a699; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>üöó OLX Auto Lead Bot</h1>
  
  <div class="status inactive" id="status">Status: IDLE</div>
  
  <div class="section">
    <label for="webhook_url">Google Sheets Webhook URL:</label>
    <input type="text" id="webhook_url" placeholder="https://script.google.com/..."/>
    <div class="info">Required for saving leads to sheet</div>
  </div>
  
  <div class="section">
    <label for="custom_message">Auto-Message:</label>
    <textarea id="custom_message" placeholder="Hi! I'm interested in your car...\nIs it still available?"></textarea>
    <div class="info">Message to send when owner responds</div>
  </div>
  
  <div class="section">
    <label for="monitor_interval">Check Interval (seconds):</label>
    <input type="number" id="monitor_interval" value="15" min="10" max="300"/>
    <div class="info">How often to check for new listings (15-300 sec)</div>
  </div>
  
  <div class="section">
    <button class="start-btn" id="start_btn">‚ñ∂Ô∏è START MONITORING</button>
    <button class="stop-btn" id="stop_btn">‚èπÔ∏è STOP MONITORING</button>
  </div>
  
  <div class="section">
    <div class="counter">Total Leads Processed: <strong id="lead_count">0</strong></div>
    <div class="info">Unique mobile numbers extracted</div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
